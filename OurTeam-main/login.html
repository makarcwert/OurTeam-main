<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="membersstyle.css"> <!-- Подключите свой CSS -->
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="text-center">Авторизация</h1>
        </header>
        <form id="loginForm" class="form">
            <div class="mb-3">
                <label for="username" class="form-label">Логин</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginButton">Войти</button>



        </form>
        <div class="mt-3">
            <a href="forgot-password.html">Забыли пароль?</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Все права защищены.</p>
    </footer>

        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвратить отправку формы
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Здесь вы можете реализовать логику проверки учетных данных
            console.log('Логин:', username);
            console.log('Пароль:', password);
            
            // Пример проверки (замените на свою логику)
            if (username === "admin" && password === "password") {
                alert('Успешный вход!');
                localStorage.setItem('loggedIn', 'true'); // Save login state
                document.getElementById('loginButton').innerText = 'Аккаунт'; // Change button text
                window.location.href = 'account.html'; // Замените на нужный URL

            } else {
                alert('Неверный логин или пароль. Пожалуйста, попробуйте снова.');
            }
        });
    </script>
</body>
</html>
