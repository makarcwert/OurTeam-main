<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт</title>
    <link rel="stylesheet" href="membersstyle.css">
    <link rel="stylesheet" href="xui.css">
    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body class="backgroundmain">
    <!-- header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="kst.jpg" alt="" class="Logo">
                </a>
            </div>
            <nav>
                <ul>
                    <div class="auth-button-container">
                        <li></a> <button onclick="window.location.href='members.html'">Участники</button></a></li>
                    </div>
                    <li><a href="#"></a></li>
                    
                </ul>
            </nav>
        </div>
    </header>
    <!-- content -->
    <div class="wrapper">
        <h1 class="centerh1">Информация</h1>
        <form id="userInfoForm">
            <label for="fullName">Полное имя:</label>
            <input type="text" id="fullName" name="fullName" required>
            
            <label for="education">Образование:</label>
            <input type="text" id="education" name="education" required>
            
            <label for="skills">Навыки:</label>
            <input type="text" id="skills" name="skills" required>
            
            <label for="contact">Контактная информация:</label>
            <input type="text" id="contact" name="contact" required>
            
            <label for="aboutMe">О себе:</label>
            <textarea id="aboutMe" name="aboutMe" required></textarea>
            
            <button type="submit">Сохранить информацию</button>
        </form>
    </div>
        

    </div>

    <!-- footer -->
    <footer class="forfooter">
        <p>&copy; 2023 Все права защищены.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
