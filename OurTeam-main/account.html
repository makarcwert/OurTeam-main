        // Проверка данных
        if (fullName === '' || education === '' || skills === '' || contact === '' || aboutMe === '') {
            document.getElementById('message').innerHTML = 'Пожалуйста, заполните все поля.';
            return;
        }

        // Отправка данных на сервер с помощью fetch
        fetch('save_user_info.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: new URLSearchParams({
                'fullName': fullName,
                'education': education,
                'skills': skills,
                'contact': contact,
                'aboutMe': aboutMe
            })
        })
        .then(response => response.text()) // Получаем ответ от сервера
        .then(data => {
            console.log('Успешно сохранено:', data);
            document.getElementById('message').innerHTML = 'Данные успешно сохранены.';
        })
        .catch(error => {
            console.error('Ошибка:', error);
            document.getElementById('message').innerHTML = 'Ошибка при сохранении данных.';
        });
    });
